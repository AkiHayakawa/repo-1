<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <!-- element for hover( для любых элементов) -->
    <div class="block-1"></div>
    <!-- active(для любых элумунтов) -->
    <div class="block-2"></div>
    <!-- visited (только для ссылок)-->
    <a href="https://google.com" target="_blank\">google</a>
    <a href="https://yandex.com" target="_blank"> yandex</a>
    <!-- focus (для инпутов) -->
    <input type="text" placeholder="Search" />
    <!-- first-child, last-child, nth-child -->
    <ul>
      <li>Peacher</li>
      <li>Apples</li>
      <li>Plums</li>
    </ul>
    <!-- before,after -->
    <h2>Makers</h2>
    <!-- selection -->
    <p>
      Lorem, ipsum dolor sit amet consectetur adipisicing elit. Consequatur quis
      incidunt minus itaque possimus sit accusamus assumenda inventore officiis
      neque?
    </p>
    <!-- not -->
    <h3>Hello</h3>
    <h3 class="text-2">Hello</h3>
    <h3>Hello</h3>
  </body>
</html>
